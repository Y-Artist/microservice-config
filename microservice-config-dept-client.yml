spring: 
  profiles: 
    active: 
      -dev
---
server:
  port: 8001
spring:
  profiles: dev
  application:
    name: microservice-config-dept-client 
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01              # 数据库名称
    username: root
    password: 123
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200  

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: yzm.springcloud.entities    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件

eureka:
  client: #客户端注册进eureka服务列表
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: microservice-dept-8001                   # 服务注册进eureka的别名
    prefer-ip-address: true                               # 访问路径可以显示ip地址

info:                                                     # 服务的Info内容
  app.name: yzm-microservicecloud
  company.name: www.yzm.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
